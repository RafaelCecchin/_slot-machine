<!DOCTYPE html>
<html>
    <head>
        <title>Slot Machine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles/app.css">
        <link rel="stylesheet" href="assets/styles/slotmachine.css">
    </head>
    <body>
        <div class="container">
            <div class="slot-machine">
                <div class="reels">
                    <div class="reel" id="reel-1"></div>
                    <div class="reel" id="reel-2"></div>
                    <div class="reel" id="reel-3"></div>
                </div>
                <img 
                    src="assets/images/slot-machine.png" 
                    alt="Slot Machine" 
                    class="machine-image"
                    width="512px"
                    height="389px"/>
                <button class="spin-button" id="spin-button">
                    <img 
                        src="assets/images/button.png" 
                        alt="Spin button" 
                        class="button-image"
                        width="64px"
                        height="24px"/>
                </button>
            </div>
        </div>
    </body>
    <script src="assets/scripts/jquery-3.7.1.min.js"></script>
    <script src="assets/scripts/slotmachine.js"></script>
    <script src="assets/scripts/app.js"></script>
</html>
