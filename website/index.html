<!DOCTYPE html>
<html>
    <head>
        <title>Slot Machine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles/app.css">
        <link rel="stylesheet" href="assets/styles/slotmachine.css">
    </head>
    <body>
        <div class="container">
            <p class="welcome">Bem vindo ao <strong>Slot Machine</strong></p>
            <p class="user" id="user"></p>
            <div class="slot-machine">
                <div class="reels">
                    <div class="reel" id="reel-1"></div>
                    <div class="reel" id="reel-2"></div>
                    <div class="reel" id="reel-3"></div>
                </div>
                <img 
                    src="assets/images/slot-machine.png" 
                    alt="Slot Machine" 
                    class="machine-image"
                    width="512px"
                    height="389px"/>
                <button class="spin-button" id="spin-button">
                    <img 
                        src="assets/images/button.png" 
                        alt="Spin button" 
                        class="button-image"
                        width="64px"
                        height="24px"/>
                </button>
            </div>
            <p class="instructions">Primeiro dÃª o presente e depois comente sua chave P.I.X!</p>
            <ul class="gifts">
                <li class="gift">
                    <img 
                        src="assets/images/gifts/rose.webp" 
                        alt="Rose" 
                        width="195px"
                        height="195px"/> 
                    <span>R$ 2,50</span>
                </li>
                <li class="gift">
                    <img 
                        src="assets/images/gifts/hands-heart.webp" 
                        alt="Hands Heart" 
                        width="195px"
                        height="195px"/> 
                    <span>R$ 40,00</span>
                </li>
                <li class="gift">
                    <img 
                        src="assets/images/gifts/coral.webp" 
                        alt="Coral" 
                        width="168px"
                        height="168px"/> 
                    <span>R$ 250,00</span>
                </li>
                <li class="gift">
                    <img 
                        src="assets/images/gifts/galaxy.webp" 
                        alt="Galaxy" 
                        width="168px"
                        height="168px"/> 
                    <span>R$ 750,00</span>
                </li>
                <li class="gift">
                    <img 
                        src="assets/images/gifts/meteor.webp" 
                        alt="Meteor" 
                        width="168px"
                        height="168px"/> 
                    <span>R$ 2500,00</span>
                </li>
            </ul>
        </div>
    </body>
    <script src="assets/scripts/jquery-3.7.1.min.js"></script>
    <script src="assets/scripts/slotmachine.js"></script>
    <script src="assets/scripts/app.js"></script>
</html>
